<ion-content>
  <div class="chat-container">
    <div class="chat-card">
      

      <div class="chat-content" *ngIf="conversaciones.length > 0; else noChats">
        <div class="chat-item" *ngFor="let chat of conversaciones">
          <div class="chat-avatar">
            <img [src]="chat.avatar" [alt]="chat.usuario" />
          </div>
          
          <div class="chat-info">
            <div class="chat-header">
              <h3 class="chat-usuario">{{ chat.usuario }}</h3>
              <span class="chat-fecha">{{ chat.fecha }}</span>
            </div>
            <p class="chat-mensaje">{{ chat.ultimoMensaje }}</p>
          </div>
          
          <div class="chat-badge" *ngIf="chat.noLeidos > 0">
            {{ chat.noLeidos }}
          </div>
        </div>
      </div>

      <ng-template #noChats>
        <div class="empty-state">
          <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <h2>No tienes conversaciones</h2>
          <p>Cuando contactes con un proveedor, aparecerán aquí</p>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>
