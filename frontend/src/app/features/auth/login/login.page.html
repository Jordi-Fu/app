<ion-content [scrollY]="false">
  <div class="login-container">

    <div class="login-card">
      <div class="titulo">
        <span class="brand">Kurro</span>
        <span class="heading">Iniciar sesión</span>
        <span class="subtitle">Ingresa tus datos para continuar</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" placeholder="Usuario, teléfono móvil o email" formControlName="credential">
        </div>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" formControlName="password">
          <svg class="eye-icon" (click)="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <ng-container *ngIf="!showPassword">
              <!-- Ojo tachado -->
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </ng-container>
            <ng-container *ngIf="showPassword">
              <!-- Ojo abierto -->
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </ng-container>
          </svg>
        </div>

        <span class="forgot-password" (click)="forgotPassword()">¿Olvidaste tu contraseña?</span>

        <button type="submit" class="btn-primary">Iniciar sesión</button>

        <div class="separator">
          <span>O CONTINÚA CON</span>
        </div>

        <button type="button" class="google-btn-circle">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
            alt="google logo">
        </button>

        <div class="register-link">
          ¿No tienes un cuenta? <a (click)="viajarRegistro()">Créala aquí</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
