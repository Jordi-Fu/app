<div class="cuerpo">
  <div class="titulo">
    <span>Kurro</span>
    <span>Iniciar sesion</span>
    <span>Ingresa tus datos para continuar</span>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="inputs">

    <input 
      type="text" 
      placeholder="Usuario, Telefono movil o email"
      formControlName="credential">

    <div class="password-wrapper">
      <div class="password-container">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          placeholder="Contraseña"
          formControlName="password">
        <img 
          class="eye-icon" 
          [src]="showPassword ? 'assets/ojo_candado.svg' : 'assets/ojo_abierto.svg'"
          (click)="togglePasswordVisibility()"
          alt="toggle password visibility">
      </div>
      <span class="forgot-password">¿Olvidaste tu contraseña?</span>
    </div>
    
    <button type="button" class="google-btn"> 
      <img class="g-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
        alt="google logo">
      Iniciar sesión con google
    </button>
    
    <span class="register-link">¿No tienes un cuenta? <a (click)="viajarRegistro()" style="cursor: pointer;">Creala aqui</a></span>
    
    <div class="iniciar_sesion">
      <button type="submit">Iniciar sesión</button>
    </div>
  </form>
</div>
