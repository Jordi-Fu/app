<ion-content>
  <div class="register-container">
    <div class="register-card">
      <!-- Header -->
      <div class="header">
        <span class="brand">Kurro</span>
        <h2 class="heading">Crear cuenta</h2>
        <p class="subtitle">Completa los pasos para registrarte</p>
      </div>

      <!-- Stepper -->
      <div class="stepper">
        <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
          <div class="step-circle">
            <svg *ngIf="currentStep > 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span *ngIf="currentStep <= 1">1</span>
          </div>
          <span class="step-label">Datos</span>
        </div>
        <div class="step-line" [class.active]="currentStep > 1"></div>
        <div class="step" [class.active]="currentStep === 2" [class.completed]="currentStep > 2">
          <div class="step-circle">
            <svg *ngIf="currentStep > 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span *ngIf="currentStep <= 2">2</span>
          </div>
          <span class="step-label">Cuenta</span>
        </div>
        <div class="step-line" [class.active]="currentStep > 2"></div>
        <div class="step" [class.active]="currentStep === 3" [class.completed]="currentStep > 3">
          <div class="step-circle">
            <span>3</span>
          </div>
          <span class="step-label">Perfil</span>
        </div>
      </div>

      <div class="forms-container">
        <!-- Paso 1: Datos -->
        <form [@slideInOut] [formGroup]="registerForm" class="register-form" *ngIf="currentStep === 1">
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" placeholder="Nombre" formControlName="nombre" maxlength="20">
        </div>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" placeholder="Apellidos" formControlName="apellidos" maxlength="20">
        </div>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          <input type="tel" placeholder="000 00 00 00" formControlName="telefono" (input)="formatPhoneNumber($event)" maxlength="12">
        </div>

        <button type="button" class="btn-primary" (click)="nextStep()" [disabled]="!isStepValid(1)">
          Siguiente
        </button>

        <div class="login-link">
          ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión</a>
        </div>
      </form>

      <!-- Paso 2: Cuenta -->
      <form [@slideInOut] [formGroup]="registerForm" class="register-form" *ngIf="currentStep === 2">
        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" placeholder="tu_user" formControlName="username" maxlength="20">
        </div>
        <p class="input-hint">Así te encontrarán los usuarios</p>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input type="email" placeholder="@gmail.com" formControlName="email" maxlength="50">
        </div>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input [type]="showPassword ? 'text' : 'password'" placeholder="••••••••••••" formControlName="password">
          <svg 
            class="eye-icon" 
            (click)="togglePasswordVisibility()"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2">
            <ng-container *ngIf="!showPassword">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </ng-container>
            <ng-container *ngIf="showPassword">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </ng-container>
          </svg>
        </div>

        <div class="input-group">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="••••••••••••" formControlName="confirmPassword">
          <svg 
            class="eye-icon" 
            (click)="toggleConfirmPasswordVisibility()"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2">
            <ng-container *ngIf="!showConfirmPassword">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </ng-container>
            <ng-container *ngIf="showConfirmPassword">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </ng-container>
          </svg>
        </div>

        <div class="navigation-buttons">
          <button type="button" class="btn-secondary" (click)="previousStep()">
            Atrás
          </button>
          <button type="button" class="btn-primary" (click)="nextStep()" [disabled]="!isStepValid(2)">
            Siguiente
          </button>
        </div>
      </form>

      <!-- Paso 3: Perfil -->
      <form [@slideInOut] [formGroup]="registerForm" class="register-form" *ngIf="currentStep === 3">
        <div class="profile-photo">
          <div class="photo-placeholder" [style.background-image]="profilePhoto ? 'url(' + profilePhoto + ')' : 'none'" [style.background-size]="'cover'" [style.background-position]="'center'">
            <svg *ngIf="!profilePhoto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <input 
            type="file" 
            id="photoInput" 
            accept="image/*" 
            capture="environment"
            style="display: none" 
            (change)="onPhotoSelected($event)">
          <button type="button" class="btn-upload" (click)="triggerFileInput()">Subir foto</button>
        </div>

        <div class="input-group">
          <textarea placeholder="Descripción breve sobre ti..." formControlName="bio" rows="4"></textarea>
        </div>

        <div class="navigation-buttons">
          <button type="button" class="btn-secondary" (click)="previousStep()">
            Atrás
          </button>
          <button type="button" class="btn-primary" (click)="onSubmit()" [disabled]="!registerForm.valid">
            Crear cuenta
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</ion-content>
